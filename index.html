---
layout: default
description: A description about my blog homepage
---

<div id="posts">
  {% for post in site.posts %}
  <div class="post">
    <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
    <span>{{ post.date | date_to_string }}</span> - 
    <div>{{ post.content }}</div>
  </div>
  {% endfor %}
</div>
